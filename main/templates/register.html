{% extends 'base.html' %}

{% block title %}Register - Toko Kaki Bola{% endblock title %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Toko Kaki Bola account</p>
        </div>

        <div id="message-container" class="mb-6 space-y-2"></div>

        <form id="register-form" method="POST" action="{% url 'main:register_ajax' %}" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" placeholder="Choose a username">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" placeholder="Create a password">
          </div>
          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" placeholder="Confirm your password">
          </div>
          <button type="submit" class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('register-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    
    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
      });

      const data = await response.json();

      if (response.ok && data.status === 'success') {
        sessionStorage.setItem('toastMessage', data.message);
        window.location.href = "{% url 'main:login' %}";
      } else {
        const errors = data.errors;
        const firstErrorField = Object.keys(errors)[0];
        const firstErrorMessage = errors[firstErrorField][0]?.message || 'Please correct the errors and try again.';
        showToast('Registration Failed', firstErrorMessage, 'error');
      }
    } catch (error) {
      showToast('Error', 'An unexpected error occurred.', 'error');
    }
  });
</script>
{% endblock content %}
