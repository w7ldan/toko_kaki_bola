{% extends 'base.html' %}

{% block title %}Login - Toko Kaki Bola{% endblock title %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Toko Kaki Bola</p>
      </div>

      <div id="message-container" class="mb-6 space-y-2"></div>

      <form id="login-form" method="POST" action="{% url 'main:login_ajax' %}" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">Register Now</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toastMessage = sessionStorage.getItem('toastMessage');
    if (toastMessage) {
        showToast('Success', toastMessage, 'success');
        sessionStorage.removeItem('toastMessage');
    }
  });

  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    
    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
      });

      const data = await response.json();

      if (response.ok && data.status === 'success') {
        sessionStorage.setItem('toastMessage', 'Welcome back! You have been logged in successfully.');
        window.location.href = "{% url 'main:show_main' %}";
      } else {
        const firstError = data.errors.__all__[0]?.message || 'Invalid username or password.';
        showToast('Login Failed', firstError, 'error');
      }
    } catch (error) {
      showToast('Error', 'An unexpected error occurred.', 'error');
    }
  });
</script>
{% endblock content %}
